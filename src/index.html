<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Friendship Animation</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="card">
    <div class="heart">❤️</div>
    <h1>Happy Friendship Day!</h1>
    <p>
      I'm so lucky to have a friend like you! <br/>
      Thank you for always being there. <br/>
      Here's to many more memories together!
    </p>
  </div>
  <div class="cartoon-animation">
    <div class="cartoon-character" id="character1">😊</div>
    <div class="cartoon-character" id="character2">🎉</div>
  </div>
  <script src="js/animations.js"></script>
</body>
</html>
